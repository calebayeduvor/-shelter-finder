<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeless Shelter Finder - Canada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Homeless Shelter Finder</h1>
        <p>Find nearby homeless shelters in Canada</p>
    </header>

    <main>
        <section id="search">
            <h2>Search for Shelters</h2>
            <input type="text" id="location" placeholder="Enter your city or postal code">
            <button id="searchButton">Search</button>
        </section>

        <section id="map">
            <h2>Map</h2>
            <div id="mapContainer"></div>
        </section>

        <section id="results">
            <h2>Available Shelters</h2>
            <ul id="shelterList">
                <!-- Shelter results will be displayed here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Homeless Shelter Finder. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
